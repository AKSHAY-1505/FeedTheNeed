<html>
  <head><title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
  <style>
    .image-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .image-container img {
      height: 200px;
      width: 200px;
      padding-right: 550px;
      padding-top: 100px;
    }
  </style>
  <script>
    function validateEmail() {
      var emailInput = document.getElementById("eml");
      var email = emailInput.value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var isValidEmail = emailRegex.test(email);

      if (!isValidEmail) {
        alert("Invalid email address. Please enter a valid email.");
        emailInput.focus();
        event.preventDefault();
        return false;
      }
      var passwordInput = document.getElementById("pasd");
      var password = passwordInput.value;

      if (password.length < 8) {
        alert("Password should be at least 8 characters long.");
        passwordInput.focus();
        event.preventDefault(); // Stop form submission
        return false;
      }
    }
  </script>
  </head>
  <body>
    <h1>LOGIN</h1><br>
    <form action="process-login.php" method="POST" onsubmit="return validateEmail();">
      <div>
      <label>E-Mail: </label>
      <input type="text" name="email" id="eml"><br>
      </div>

      <div>
      <label>Password: </label>
      <input type="password" name="pswd" id="pasd"><br>
      </div>

      <br><br>
      <div>
        <button type="submit">LOGIN</button>
      </div>
      <div class="image-container">
        <img src="Images/login1.png" height="100" width="180">
      </div>
    </form>
   
  </body>
</html>
